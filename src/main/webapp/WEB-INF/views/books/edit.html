<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Редактирование книги</title>
</head>

<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="title">Введите название книги: </label>
  <input type="text" th:field="*{title}" id="title"/>
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Ошибка в названии</div>
  <br/><br/>
  <label for="author">Введите автора: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Ошибка в годе рождения</div>
  <br/><br/>
  <label for="year">Введите год издания: </label>
  <input required type="number" th:field="*{year}" id="year"/>
  <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Ошибка в годе рождения</div>
  <br/><br/>

  <input type="submit" value="ОК"/>
  &nbsp;&nbsp;&nbsp;
  <a th:href="@{/books/{id}(id=${book.getId()})}">Отмена</a>
</form>

</body>
</html>
